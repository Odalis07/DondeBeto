<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - DondeBeto</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'css/registro.css' %}" />
  <link rel="icon" href="{% static 'img/logoOficial.svg' %}" type="image/x-icon" />
</head>
<body>
  <div class="login-container">
    <div class="container">

      <div class="login-left">
        <a href="{% url 'login' %}" class="btn-regresar">← Regresar</a>
        <div class="logo-wrapper">
          <svg xmlns="http://www.w3.org/2000/svg" width="117" height="116" viewBox="0 0 117 116" fill="none">
            <path d="M64.9112 0.0640225C73.5142 0.518565 80.8554 2.16403 88.7544 5.41858C90.3635 6.08222 94.185 7.91857 96.1323 8.97311C101.618 11.9368 107.012 15.6095 112.04 19.8185C112.79 20.4459 113.905 21.355 114.518 21.8367C115.651 22.7458 115.98 23.1186 116.264 23.8186C116.419 24.2094 116.428 26.0458 116.474 63.8641C116.502 85.6641 116.547 103.546 116.584 103.609C116.757 103.864 116.94 105.264 116.986 106.637C117.032 107.8 116.986 108.764 116.803 110.955C116.675 112.509 116.547 114.273 116.511 114.882L116.447 116H75.0226H33.5987L33.7084 114.564C34.0374 110.246 34.6043 106.364 36.1676 97.8641C37.1 92.7458 37.2099 92.255 38.0418 89.3641C39.8245 83.2003 40.1993 81.164 40.1079 78.3185C40.0349 76.2913 39.7057 74.855 38.9103 73.1368C38.2338 71.6821 36.9174 70.1185 35.6648 69.2731C32.5106 67.164 27.8115 66.8003 22.0792 68.2367C19.8302 68.8004 18.8611 69.1368 17.6909 69.7823C14.034 71.8005 12.3518 73.4913 11.6752 75.8186C11.0627 77.9003 11.017 81.1094 11.529 85.4912C11.6204 86.3367 11.6935 87.0458 11.6752 87.0641C11.657 87.0822 11.1907 86.7094 10.6422 86.2458C7.68918 83.7186 5.11104 79.9732 3.24601 75.5003C2.68833 74.1639 1.77409 71.3367 1.38097 69.7276C0.146752 64.7367 -0.273806 59.0004 0.229026 54.1095C0.768427 48.8185 2.58775 44.255 5.89729 39.8641C8.1006 36.9368 12.041 32.9731 14.482 31.2186C14.738 31.0367 14.7379 31.0277 14.6374 30.555C14.5825 30.3004 14.5368 29.7458 14.5368 29.3368C14.5368 28.7277 14.5825 28.5004 14.7745 28.0913C14.9025 27.8186 15.0854 27.2004 15.1859 26.7276C15.6522 24.464 16.7858 21.8914 18.34 19.5913C20.7536 16.0004 24.2552 12.6913 28.9361 9.60038C37.676 3.80948 47.2847 0.736757 58.6395 0.0913003C60.1022 0.00948195 63.6038 -0.00870575 64.9112 0.0640225Z" fill="#000B3F"/>
          </svg>
          <img src="{% static 'img/vector.svg' %}" alt="BetoLogo" class="login-vector" />
        </div>
      </div>

      <div class="login-right">
        <h2>Ingresa tus datos</h2>
        <p class="subtitle">Nos encanta que seas parte de nuestra familia</p>

        <form class="login-form" action="#" method="POST">
          <div class="form-column">

            <input type="text" id="cedula" name="cedula" required placeholder="Cédula" />

            <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre" />

            <input type="text" id="apellido" name="apellido" required placeholder="Tu apellido" />


          </div>

          <div class="form-column">



            <input type="email" id="email" name="email" required placeholder="correo@ejemplo.com" />

            <div class="password-wrapper">
              <input
                type="password"
                id="password"
                name="password"
                required
                placeholder="Contraseña"
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,12}$"
                title="8-12 caracteres, mayúsculas, minúsculas, número y carácter especial"
              />
              <button type="button" class="toggle-password" aria-label="Mostrar contraseña">
                <svg class="eye-icon" xmlns="http://www.w3.org/2000/svg" fill="none"
                  viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5s8.268 2.943 9.542 7
                    c-1.274 4.057-5.065 7-9.542 7s-8.268-2.943-9.542-7z" />
                </svg>
              </button>
            </div>

            <small class="password-info">
              Debe tener entre 8 y 12 caracteres<br />
              Debe incluir mayúsculas y minúsculas<br />
              Debe incluir al menos un número y un carácter especial
            </small>


            <input
              type="password"
              id="password-repeat"
              name="password-repeat"
              required
              placeholder="Repite tu contraseña"
            />

            <label for="rol" class="rol">Rol</label>
            <select id="rol" name="rol" required>
              <option value="cliente" selected>Cliente</option>
            </select>
          </div>

          <div class="checkbox-group">
            <label>
              <input type="checkbox" name="data-accept" required />
              Acepto que DondeBeto Restobar almacene y trate mis datos.
            </label>
            <label>
              <input type="checkbox" name="terms-accept" required />
              Acepto los Términos y Condiciones del sitio web.
            </label>
          </div>

          <button type="submit" class="btn-continue">Continuar</button>
        </form>
      </div>

    </div>
  </div>

  <script>
    document.querySelectorAll('.toggle-password').forEach(button => {
      button.addEventListener('click', () => {
        const input = button.previousElementSibling;
        const icon = button.querySelector('svg');

        if (input.type === 'password') {
          input.type = 'text';
          button.setAttribute('aria-label', 'Ocultar contraseña');
          icon.innerHTML = `
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7
              a9.97 9.97 0 012.098-3.368M9.88 9.88a3 3 0 014.24 4.24M6.1 6.1l11.8 11.8" />
          `;
        } else {
          input.type = 'password';
          button.setAttribute('aria-label', 'Mostrar contraseña');
          icon.innerHTML = `
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M2.458 12C3.732 7.943 7.523 5 12 5s8.268 2.943 9.542 7
              c-1.274 4.057-5.065 7-9.542 7s-8.268-2.943-9.542-7z" />
          `;
        }
      });
    });
  </script>
</body>
</html>
